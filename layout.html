        /* Estilos para o corpo da página */
        body {
            font-family: Arial, sans-serif; /* Define a fonte utilizada no corpo do texto */
            margin: 0; /* Remove margens padrão do corpo */
            padding: 0; /* Remove preenchimento padrão do corpo */
            display: flex; /* Utiliza o flexbox para organizar os elementos */
            flex-direction: column; /* Organiza os elementos verticalmente */
            min-height: 100vh; /* Define a altura mínima do corpo para preencher a tela inteira */
        }

        /* Estilos para o cabeçalho */
        header {
            background-color: #2f837f; /* Define a cor de fundo do cabeçalho */
            color: #fff; /* Define a cor do texto do cabeçalho */
            padding: 10px; /* Adiciona preenchimento interno ao cabeçalho */
            text-align: center; /* Alinha o texto ao centro dentro do cabeçalho */
        }

        /* Estilos para a navegação */
        nav {
            background-color: #53c7c1; /* Define a cor de fundo da barra de navegação */
            padding: 10px; /* Adiciona preenchimento interno à barra de navegação */
            text-align: center; /* Alinha os itens da navegação ao centro */
        }

        nav a {
            color: #fff; /* Define a cor do texto dos links da navegação */
            text-decoration: none; /* Remove a decoração de sublinhado dos links */
            padding: 10px; /* Adiciona preenchimento interno aos links */
            margin: 0 5px; /* Adiciona margem entre os links */
        }

        /* Estilos para as seções */
        section {
            padding: 20px; /* Adiciona preenchimento interno às seções */
        }

        /* Estilos para o rodapé */
        footer {
            background-color: #2f837f; /* Define a cor de fundo do rodapé */
            color: #fff; /* Define a cor do texto do rodapé */
            padding: 10px; /* Adiciona preenchimento interno ao rodapé */
            text-align: center; /* Alinha o texto ao centro dentro do rodapé */
            margin-top: auto; /* Empurra o rodapé para a parte inferior da página */
        }
    </style>
</head>
<body>

    <header>
        <h1>Meu Site</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </nav>

    <section>
        <h2>Bem-vindo ao Meu Site!</h2>
        <p>Este é um site simples com um menu.</p>
    </section>

    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
