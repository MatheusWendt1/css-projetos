<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estilos CSS</title>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=kVP9jRCxHRW3vSOMjkRvhqJd_NRWtY-ywUPUQ5AUCL8c4gJe6WGaqkh0fEo-m0-3XztSYWQBzxjyaBskqQT5e8SHt5OdZuU_Np90tZ03zjJQPwVkeWZ4mtnyE4yMw3MeZeY2rRx7rdJsn_EIyPYwfCTSWCrfWsj47bX8i3eWsTUh2RKi_Iyd0LWwfvQczF6R" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly93d3cudW5pdmlsbGUuZWR1LmJyL2NvbW11bml0eS8yMjItMWFuLmRldy0yMDI0LTEvVmlydHVhbERpc2suaHRtbC9kb3dubG9hZEZpbGUvMzY3MzYzMS9leGVtcGxvX2NzczAyLmh0bWw"/><style>
        /* Estilos da primeira div */
        .div1 {
            /* Define o comportamento de exibição do elemento como bloco */
            display: block;
            /* Define a largura do elemento */
            width: 200px;
            /* Define a altura do elemento */
            height: 100px;
            /* Define a cor do plano de fundo do elemento */
            background-color: #ffcc00;
            /* Define o espaçamento ao redor do elemento */
            margin: 20px auto;
            /* Define o espaçamento interno do elemento */
            padding: 10px;
            /* Define a cor do texto do elemento */
            color: #333;
            /* Define a fonte a ser usada para o texto do elemento */
            font-family: Arial, sans-serif;
            /* Define o tamanho da fonte do texto do elemento */
            font-size: 16px;
            /* Define o estilo da borda do elemento */
            border-style: solid;
            /* Define a largura da borda do elemento */
            border-width: 1px;
            /* Define a cor da borda do elemento */
            border-color: #000;
            /* Define o arredondamento dos cantos do elemento */
            border-radius: 5px;
            /* Define o alinhamento horizontal do texto dentro do elemento */
            text-align: center;
            /* Define a opacidade do elemento */
            opacity: 0.8;
        }

        /* Estilos da segunda div */
        .div2 {
            /* Define o comportamento de exibição do elemento como bloco */
            display: block;
            /* Define a largura do elemento */
            width: 300px;
            /* Define a altura do elemento */
            height: 150px;
            /* Define a cor do plano de fundo do elemento */
            background-color: #3399ff;
            /* Define o espaçamento ao redor do elemento */
            margin: 30px auto;
            /* Define o espaçamento interno do elemento */
            padding: 15px;
            /* Define a cor do texto do elemento */
            color: #fff;
            /* Define a fonte a ser usada para o texto do elemento */
            font-family: "Courier New", monospace;
            /* Define o tamanho da fonte do texto do elemento */
            font-size: 20px;
            /* Define o estilo da borda do elemento */
            border-style: dashed;
            /* Define a largura da borda do elemento */
            border-width: 2px;
            /* Define a cor da borda do elemento */
            border-color: #ff0000;
            /* Define o arredondamento dos cantos do elemento */
            border-radius: 10px;
            /* Define o alinhamento horizontal do texto dentro do elemento */
            text-align: right;
            /* Define a opacidade do elemento */
            opacity: 0.9;
        }
    </style>
</head>
<body>

<!-- Primeira div -->
<div class="div1">
    <p>Esta é a primeira div com estilos CSS aplicados.</p>
</div>

<!-- Segunda div -->
<div class="div2">
    <p>Esta é a segunda div com estilos CSS aplicados.</p>
</div>

</body>
</html>
